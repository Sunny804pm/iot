<!DOCTYPE html>
<html lang="th">
<head>

<body class="circuit-bg">
    <!-- Header -->

        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>

                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">

                <div class="text-right">
                    <div class="text-sm text-gray-300">Time now:</div>
                    <div id="current-time" class="text-lg font-semibold text-blue-300"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="relative z-10 bg-black/10 backdrop-blur-md border-b border-white/5">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-center space-x-8">
                <a href="#" class="nav-link text-white hover:text-blue-300 px-4 py-2 font-medium">Home</a>
                <a href="#" class="nav-link text-white hover:text-blue-300 px-4 py-2 font-medium">Schedule</a>
                <a href="#" class="nav-link text-white hover:text-blue-300 px-4 py-2 font-medium">Settings</a>
                <a href="#" class="nav-link text-white hover:text-blue-300 px-4 py-2 font-medium">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 container mx-auto px-4 py-8">
        <!-- Mode Selection -->
        <div class="mb-8 text-center">
            <h2 class="text-xl font-semibold mb-4">Control Mode</h2>
            <div class="inline-flex bg-black/20 backdrop-blur-md rounded-full p-1 border border-white/10">

            </div>
        </div>

        <!-- Manual Mode Content -->
        <div id="manual-content" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="relay-control" data-relay="1">
                    <div class="bg-black/20 backdrop-blur-md rounded-2xl p-6 border border-white/10 text-center">
                        <h3 class="text-lg font-semibold mb-4">Relay 1</h3>
                        <button class="relay-button inactive w-20 h-20 rounded-full bg-red-500 hover:bg-red-400 flex items-center justify-center mx-auto mb-4 relative">

                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <div class="status-text text-red-400 font-medium">OFF</div>
                    </div>
                </div>

                <!-- Relay 2 -->
                <div class="relay-control" data-relay="2">
                    <div class="bg-black/20 backdrop-blur-md rounded-2xl p-6 border border-white/10 text-center">
                        <h3 class="text-lg font-semibold mb-4">Relay 2</h3>
                        <button class="relay-button inactive w-20 h-20 rounded-full bg-red-500 hover:bg-red-400 flex items-center justify-center mx-auto mb-4 relative">
                            <div class="glow-effect rounded-full"></div>
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </button>
                        <div class="status-text text-red-400 font-medium">OFF</div>
                    </div>
                </div>

                <!-- Relay 3 -->
                <div class="relay-control" data-relay="3">
                    <div class="bg-black/20 backdrop-blur-md rounded-2xl p-6 border border-white/10 text-center">
                        <h3 class="text-lg font-semibold mb-4">Relay 3</h3>
                        <button class="relay-button inactive w-20 h-20 rounded-full bg-red-500 hover:bg-red-400 flex items-center justify-center mx-auto mb-4 relative">
                            <div class="glow-effect rounded-full"></div>
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </button>
                        <div class="status-text text-red-400 font-medium">OFF</div>
                    </div>
                </div>

                <!-- Relay 4 -->
                <div class="relay-control" data-relay="4">
                    <div class="bg-black/20 backdrop-blur-md rounded-2xl p-6 border border-white/10 text-center">
                        <h3 class="text-lg font-semibold mb-4">Relay 4</h3>
                        <button class="relay-button inactive w-20 h-20 rounded-full bg-red-500 hover:bg-red-400 flex items-center justify-center mx-auto mb-4 relative">
                            <div class="glow-effect rounded-full"></div>
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </button>
                        <div class="status-text text-red-400 font-medium">OFF</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Automatic Mode Content -->
        <div id="auto-content" class="hidden space-y-8">
            <div class="bg-black/20 backdrop-blur-md rounded-2xl p-6 border border-white/10">
                <h3 class="text-xl font-semibold mb-6 text-center">Schedule Settings</h3>
                <div class="text-center mb-6">
                    <div class="inline-flex items-center space-x-2 bg-green-500/20 text-green-300 px-4 py-2 rounded-full">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ï‡∏≤‡∏°‡∏ï‡∏≤‡∏£‡∏≤‡∏á</span>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <h4 class="font-semibold text-blue-300">Relay 1 Schedule</h4>
                        <div class="space-y-2">
                            <label class="block text-sm text-gray-300">‡πÄ‡∏õ‡∏¥‡∏î:</label>

                            <input type="number" value="2" class="schedule-input w-full px-3 py-2 rounded-lg text-white" />

                            <label class="block text-sm text-gray-300">‡∏õ‡∏¥‡∏î:</label>
                            <input type="time" value="22:00" class="schedule-input w-full px-3 py-2 rounded-lg text-white" />

            </div>
        </div>
    </main>

    <!-- ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° JavaScript -->
